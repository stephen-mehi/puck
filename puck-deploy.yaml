apiVersion: apps/v1
kind: Deployment
metadata:
  name: puck-app
  labels:
    app: puck
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: puck
  template:
    metadata:
      labels:
        app: puck
    spec:
      containers:
      - name: puck
        image: smehi/puck:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        # Define health probe
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
        # Define readiness probe
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
        securityContext:
            privileged: true   # Use cautiously
        volumeMounts:
          - mountPath: /dev/ttyUSB0
            name: ttyusb
      volumes:
        - name: ttyusb
          hostPath:
            path: /dev/ttyUSB0
---
apiVersion: v1
kind: Service
metadata:
  name: puck-service
spec:
  selector:
    app: puck
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30671
  type: NodePort
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: kube-system
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
    positions:
      filename: /tmp/positions.yaml
    clients:
      - url: http://192.168.1.6:3100/loki/api/v1/push
    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_container_name]
          action: replace
          target_label: container_name
          - action: replace
            source_labels: [__meta_kubernetes_pod_name]
            target_label: pod_name
    pipeline_stages:
      - match:
        selector: '{job="kubernetes-pods"}'
        stages:
          - output:
            source: pod_name
            labels: [job, namespace]
            push:
              url: "http://192.168.1.6:3100/loki/api/v1/push"          
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      containers:
        - name: promtail
          image: grafana/promtail:2.9.4
          args:
            - -config.file=/etc/promtail/promtail.yaml
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
      volumes:
        - name: config
          configMap:
            name: promtail-config
