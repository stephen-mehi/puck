apiVersion: apps/v1
kind: Deployment
metadata:
  name: puck-app
  labels:
    app: puck
spec:
  replicas: 1  # Number of desired replicas (adjust as needed)
  selector:
    matchLabels:
      app: puck
  template:
    metadata:
      labels:
        app: puck
    spec:
      containers:
      - name: puck
        image: smehi/puck:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: puck-service
spec:
  selector:
    app: puck
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: puck-service
spec:
  selector:
    app: puck
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort  # Use NodePort for simplicity; consider LoadBalancer or Ingress for production
